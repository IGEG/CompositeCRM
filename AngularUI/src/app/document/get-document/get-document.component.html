<button type="button" class="btn btn-outline-success m-2 p-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
 (click)="addClick()" data-backdrop="static" data-keybord="false">
    Добавить документ
</button>

<div class="modal fade" role="dialog" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
            <app-post-document [newDocument] = "newDocument" *ngIf="ActivatedDocument"></app-post-document>
        </div>
      </div>
    </div>
  </div>

<table class="table table-stripped">
    <thead>
        <tr class="text-center">
            <th>Клиент</th>
            <th>Тип документа</th>
            <th>Дата</th>
            <th>Ответственный сотрудник</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of documentArray" class="text-center">
            <td>{{item.Clients}}</td>
            <td>{{item.TypeDoc}}</td>
            <td>{{item.DateOfAdded}}</td>
            <td>{{item.Employer}}</td>
            <td><button  type="button" class="btn btn-outline-secondary m-1 p-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="changeClick(item)">Изменить</button>
                <button type="button"  class="btn btn-outline-secondary m-1 p-1" (click)="deleteClick(item)">Удалить</button></td>
        </tr>
    </tbody>
    </table>
